<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <h1 id="title">This is the title</h1>
    <p id="description">description about how to survey works</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="Hector Torres" required="true">

      <label id="email-label">Email</label>
      <input id="email" type="email" placeholder="Hector.Torres@gmail.com" required="true">

      <label id="number-label">Number</label>
      <input id="number" type="number" min="0" max="100" placeholder="27" required="true">



        <label for="lang">Language</label>
        <select id="dropdown"  name="languages" id="lang">
          <option value="javascript">Select a language</option>
          <option value="javascript">JavaScript</option>
          <option value="php">PHP</option>
          <option value="java">Java</option>
          <option value="golang">Golang</option>
          <option value="python">Python</option>
          <option value="c#">C#</option>
          <option value="C++">C++</option>
          <option value="erlang">Erlang</option>
        </select>

        <input type="radio" name="contact" value="email">
        <label for="contactChoice1">Email</label>

        <input type="radio"  name="contact" value="phone">
        <label for="contactChoice2">Phone</label>

        <input type="radio"  name="contact" value="mail">
        <label for="contactChoice3">Mail</label>

        <input type="checkbox" id="coding" name="interest" value="coding">
        <label for="coding">Coding</label>

        <input type="checkbox" id="music" name="interest" value="music">
        <label for="music">Music</label>

        <textarea id="comments"> </textarea>

        <button type="submit" id="submit">Submit</button>


    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
